<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ITVN Cloud Monitor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background: #060b08; color: #00ff9d; font-family: 'Rajdhani', sans-serif; }
        .cyber-panel { background: rgba(10, 20, 15, 0.9); border: 1px solid #00ff9d44; box-shadow: 0 0 20px #000; }
        .val-display { font-family: 'Orbitron', sans-serif; color: #fff; }
        canvas { background: #000; height: 60px; width: 100%; border-bottom: 2px solid #00ff9d; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4">

<div id="modalSetup" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden">
    <div class="cyber-panel p-8 rounded-2xl max-w-md w-full text-center">
        <h2 class="text-2xl font-bold mb-4 text-white">CONFIGURACIÓN INICIAL</h2>
        <p class="text-sm text-green-400/70 mb-6">Vincula la interfaz con tu base de datos Firebase</p>
        <input type="text" id="dbUrl" placeholder="https://tu-db.firebaseio.com" class="w-full bg-black border border-green-500 p-3 rounded mb-4 text-white">
        <input type="text" id="dbKey" placeholder="API Key / Secret" class="w-full bg-black border border-green-500 p-3 rounded mb-6 text-white">
        <button onclick="saveConfig()" class="w-full bg-green-500 text-black font-bold py-3 rounded hover:bg-white transition">CONECTAR SISTEMA</button>
    </div>
</div>

<div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center border-b border-green-500 pb-4 mb-6">
        <div>
            <h1 class="text-3xl font-bold val-display">ITVN MONITOR v2.0</h1>
            <p id="statusModo" class="text-xs text-orange-400">MODO: CARGANDO...</p>
        </div>
        <div id="adminTag" class="px-4 py-1 border border-green-500 rounded text-sm uppercase">Operador</div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="cyber-panel p-4 rounded-xl">
                <div class="flex justify-between mb-2"><span>SENSOR 1</span><span id="t1" class="val-display">--.-</span></div>
                <canvas id="c1"></canvas>
            </div>
            <div class="cyber-panel p-4 rounded-xl">
                <div class="flex justify-between mb-2"><span>SENSOR 2</span><span id="t2" class="val-display">--.-</span></div>
                <canvas id="c2"></canvas>
            </div>
            <div class="cyber-panel p-4 rounded-xl">
                <div class="flex justify-between mb-2"><span>SENSOR 3</span><span id="t3" class="val-display">--.-</span></div>
                <canvas id="c3"></canvas>
            </div>
            <div class="cyber-panel p-4 rounded-xl">
                <div class="flex justify-between mb-2"><span>SENSOR 4</span><span id="t4" class="val-display">--.-</span></div>
                <canvas id="c4"></canvas>
            </div>
            <div class="cyber-panel p-4 rounded-xl lg:col-span-2">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-xl font-bold">PROMEDIO GENERAL</span>
                    <span id="prom" class="text-5xl val-display text-green-400">--.-</span>
                </div>
                <canvas id="cProm" style="height: 100px;"></canvas>
            </div>
        </div>

        <div class="cyber-panel p-6 rounded-xl h-fit">
            <h3 class="text-white font-bold mb-4 border-b border-green-900 pb-2">CONTROL CRÍTICO</h3>
            <div id="loginArea">
                <input type="password" id="pass" placeholder="PIN ADMIN" class="w-full bg-black border border-green-900 p-2 rounded mb-2 text-center text-green-500">
                <button onclick="login()" class="w-full bg-green-900/30 border border-green-500 py-2 rounded text-xs">DESBLOQUEAR</button>
            </div>
            <div id="controls" class="hidden space-y-4">
                <div class="bg-red-900/20 p-3 rounded border border-red-500/30">
                    <p class="text-[10px] text-center mb-2 text-red-400 font-bold underline">CONTROL MANUAL ACTIVO</p>
                    <button onclick="cmd('CALOR_ON')" class="w-full bg-orange-600 text-white py-2 rounded text-xs font-bold mb-2">FORZAR CALOR</button>
                    <button onclick="cmd('FRIO_ON')" class="w-full bg-blue-600 text-white py-2 rounded text-xs font-bold mb-2">FORZAR FRÍO</button>
                    <button onclick="cmd('TODO_OFF')" class="w-full bg-slate-700 text-white py-2 rounded text-xs mb-4">APAGAR TODO</button>
                    <button onclick="cmd('AUTO')" class="w-full bg-green-500 text-black py-2 rounded text-xs font-bold">DEVOLVER A MODO AUTO</button>
                </div>
                <button onclick="location.reload()" class="w-full text-xs text-slate-500">CERRAR SESIÓN</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    let db;
    const history = [[],[],[],[],[]]; // Para T1, T2, T3, T4 y Promedio
    const canvases = ["c1","c2","c3","c4","cProm"].map(id => document.getElementById(id));

    window.onload = () => {
        const url = localStorage.getItem('fb_url');
        const key = localStorage.getItem('fb_key');
        if(!url || !key) document.getElementById('modalSetup').classList.remove('hidden');
        else startSystem(url, key);
    };

    window.saveConfig = () => {
        const url = document.getElementById('dbUrl').value;
        const key = document.getElementById('dbKey').value;
        if(url && key) {
            localStorage.setItem('fb_url', url);
            localStorage.setItem('fb_key', key);
            location.reload();
        }
    };

    function startSystem(url, key) {
        const app = initializeApp({ databaseURL: url, apiKey: key });
        db = getDatabase(app);

        onValue(ref(db, 'sistema_itvn'), (snap) => {
            const d = snap.val();
            if(!d) return;
            
            // Actualizar textos
            if(d.t1) document.getElementById('t1').innerText = d.t1.toFixed(1) + "°";
            if(d.t2) document.getElementById('t2').innerText = d.t2.toFixed(1) + "°";
            if(d.t3) document.getElementById('t3').innerText = d.t3.toFixed(1) + "°";
            if(d.t4) document.getElementById('t4').innerText = d.t4.toFixed(1) + "°";
            if(d.prom) document.getElementById('prom').innerText = d.prom.toFixed(1) + "°";
            
            document.getElementById('statusModo').innerText = "MODO: " + (d.modo || "---");
            
            // Dibujar gráficas
            [d.t1, d.t2, d.t3, d.t4, d.prom].forEach((v, i) => {
                if(v !== undefined) draw(i, v);
            });
        });
    }

    function draw(idx, val) {
        const ctx = canvases[idx].getContext('2d');
        history[idx].push(val);
        if(history[idx].length > 40) history[idx].shift();
        ctx.clearRect(0,0, canvases[idx].width, canvases[idx].height);
        ctx.strokeStyle = idx === 4 ? "#00ff9d" : "#00ff9d88";
        ctx.lineWidth = idx === 4 ? 3 : 1;
        ctx.beginPath();
        history[idx].forEach((v, i) => {
            const x = i * (canvases[idx].width / 40);
            const y = canvases[idx].height - (v * 1.2);
            i === 0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        });
        ctx.stroke();
    }

    window.login = () => {
        if(document.getElementById('pass').value === "1234") {
            document.getElementById('loginArea').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('adminTag').className = "px-4 py-1 border border-orange-500 rounded text-sm uppercase text-orange-500";
            document.getElementById('adminTag').innerText = "Administrador";
        }
    };

    window.cmd = (val) => { 
        set(ref(db, 'sistema_itvn/comando'), val); 
    };
</script>
</body>
</html>
